<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>YoshiCSS</title>
</head>
<body>
    <div class="yoshi">
        <div class="head">
            <div class="nose-container">
                <div class="nose">
                    <div class="holes">
                        <div class="hole left-hole"></div>
                        <div class="hole right-hole"></div>
                    </div>
                </div>
            </div>
            <div class="eyes">
                <div class="eye left-eye">
                    <div class="retina">
                        <div class="pupila">
                            <div class="shine"></div>
                        </div>
                    </div>
                </div>
                <div class="eye right-eye">
                    <div class="retina">
                        <div class="pupila">
                            <div class="shine"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chin">
                <div class="chin-chin"></div>
            </div>
            <div class="mouth">
                <div class="tongue"></div>
            </div>
        </div>
        <div class="hair-container">
            <div class="hair"></div>
            <div class="hair"></div>
            <div class="hair"></div>
        </div>
    </div>
</body>
</html>
